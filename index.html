<!DOCTYPE html>
<html>
<head>

<title>Calculator</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
</head>
<body>

  <label style = "color: white">Half this number...
    <input type="number" id="half-input">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>

  <label style = "color: white">Give me your name and I'll give you a fortune...
    <input id="fortune-input">
  </label>
  <button id="fortune-button">Get Fortune</button>
  <br><br>
  <div id="fortune-output"></div>

  <p style = "color:white"> The brighter the color of your prediction the higher the likelihood your fortune relates to an important life decision... </p>
  <p style = "color: white"> The larger text size of your prediction the higher the likelihood that your fortune relate to the near future...</p>

  <script src="halfandfortune.js"></script>

</body>
